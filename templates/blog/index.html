{% extends "blog/base.html" %}

{% block title %}Russell Myers - Blog{% endblock %}

{% block content %}
{% for post in posts %}
{% include "blog/includes/post.html" %}
{% with total=post.comment_set.all.count %}
<a href="/blog/{{ post.slug }}#comments">{{ total }} Comment{{ total|pluralize }}</a>
{% endwith %}
{% endfor %}
{% endblock %}
